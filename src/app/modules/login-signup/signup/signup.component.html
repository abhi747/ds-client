<div class="row">
	<div class="col-6">
		<h3><b>Welcome</b></h3>
		<b>to Dhani Stocks</b>
	</div>
	<div class="col-6">
		<img src="assets/images/signup.svg" alt="signup" class="float-right signup-banner">
	</div>
</div>

<div class="text-secondary">
	This is a one time registration process and should not take more than a few minutes
</div>

<form class="mt-4">
	<div class="form-group pb-3">
		<input type="number" class="form-control" placeholder="Mobile Number">
	</div>

	<div class="form-group pb-3">
		<input type="number" class="form-control" placeholder="OTP">
	</div>

	<div class="form-group pb-3">
		<input type="email" class="form-control" placeholder="Email ID">
	</div>

	<div class="form-group pb-3">
		<select class="form-control">
			<option value="">City</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
		</select>
	</div>

	<div class="form-group pb-3">
		<input type="text" class="form-control" placeholder="Referer Code (Optional)">
	</div>

	<div>
		<button type="submit" class="btn btn-success float-right">Proceed</button>
	</div>
</form>
